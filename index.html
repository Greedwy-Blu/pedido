<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido de Namoro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30"><path fill="#ff0080" d="M15 0C7.015 0 0 7.015 0 15s7.015 15 15 15 15-7.015 15-15S22.985 0 15 0zm-3.5 16.25c-1.15 0-2.125-.675-2.125-2.125 0-1.15.675-2.125 2.125-2.125 1.15 0 2.125.675 2.125 2.125 0 1.15-.675 2.125-2.125 2.125zm3.5-9c-1.15 0-2.125-.675-2.125-2.125 0-1.15.675-2.125 2.125-2.125 1.15 0 2.125.675 2.125 2.125 0 1.15-.675 2.125-2.125 2.125z"/></svg>'), auto;
      background-size: cover;
      animation: fundo-animacao 10s linear infinite;
    }

    @keyframes fundo-animacao {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    h1 {
      color: #ff0080;
      margin-top: 10vh;
      font-size: 5vw;
    }

    .pedido {
      margin-bottom: 5vh;
    }

    .botoes {
      display: flex;
      justify-content: center;
      margin-top: 5vh;
      flex-wrap: wrap;
    }

    .botao {
      display: inline-block;
      padding: 2vh 4vw;
      font-size: 4vw;
      background-color: #ff0080;
      color: #fff;
      border: none;
      cursor: pointer;
      margin: 1vh 2vw;
      transition: transform 0.3s;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .botao:hover {
      transform: scale(1.1);
    }

    .animacao {
      display: none;
      margin-top: 5vh;
      font-size: 4vw;
      color: #ff0080;
      animation: pulsar 2s infinite;
    }

    @keyframes pulsar {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    .coracao {
      position: absolute;
      font-size: 5vw;
      color: #ff0080;
      animation: explodir 0.5s ease-out forwards;
      pointer-events: none;
    }

    .coracao.vermelho {
      color: red;
      animation: explodir-vermelho 1s ease-out forwards;
    }
    .coracao.azul {
      color: blue;
      animation: explodir-azul 2s ease-out forwards;
    }
    .coracao.verde {
      color: green;
      animation: explodir-verde 1.5s ease-out forwards;
    }

    @keyframes explodir {
      0% {
        opacity: 1;
        transform: scale(0);
      }
      100% {
        opacity: 0;
        transform: scale(1.5);
      }
    }

    @keyframes explodir-vermelho {
      0% {
        opacity: 1;
        transform: scale(0);
      }
      100% {
        opacity: 0;
        transform: scale(2);
      }
    }

    @keyframes explodir-azul {
      0% {
        opacity: 1;
        transform: scale(0);
      }
      100% {
        opacity: 0;
        transform: scale(1.2);
      }
    }

    @keyframes explodir-verde {
      0% {
        opacity: 1;
        transform: scale(0);
      }
      100% {
        opacity: 0;
        transform: scale(1.8);
      }
    }

    #nao {
      position: absolute;
      transition: transform 0.2s, background-color 0.2s;
    }

    #nao:hover {
      transform: scale(1.2);
      background-color: #f00;
    }

    .imagem-canto {
      position: absolute;
      width: 15vw;
      height: auto;
      display: none;
      animation: pulsar 2s infinite;
    }

    #imagem-canto-superior-esquerdo {
      top: 2vh;
      left: 2vw;
    }

    #imagem-canto-superior-direito {
      top: 2vh;
      right: 2vw;
    }

    #imagem-canto-inferior-esquerdo {
      bottom: 2vh;
      left: 2vw;
    }

    #imagem-canto-inferior-direito {
      bottom: 2vh;
      right: 2vw;
    }

    #imagem-canto-inferior-esquerdo2 {
      bottom: 10vh;
      left: 20vw;
    }

    #imagem-canto-inferior-direito2 {
      bottom: 12vh;
      right: 20vw;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 8vw;
      }

      .botao {
        font-size: 6vw;
        padding: 3vh 6vw;
      }

      .animacao {
        font-size: 6vw;
      }

      .imagem-canto {
        width: 20vw;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 10vw;
      }

      .botao {
        font-size: 8vw;
        padding: 4vh 8vw;
      }

      .animacao {
        font-size: 8vw;
      }

      .imagem-canto {
        width: 25vw;
      }
    }
  </style>
</head>
<body>
  <div class="pedido">
    <h1>Quer namorar comigo?</h1>
  </div>
  <div class="botoes">
    <button id="sim" class="botao">Sim</button>
    <button id="nao" class="botao">Não</button>
  </div>
  <div id="animacao" class="animacao">
    Parabéns! Você aceitou o pedido de namoro. 🎉
  </div>

  <!-- Imagens nos cantos da tela -->
  <img id="imagem-canto-superior-esquerdo" class="imagem-canto" src="acai.png" alt="Imagem Superior Esquerdo">
  <img id="imagem-canto-superior-direito" class="imagem-canto" src="draculaura.png" alt="Imagem Superior Direito">
  <img id="imagem-canto-inferior-esquerdo" class="imagem-canto" src="pucca.png" alt="Imagem Inferior Esquerdo">
  <img id="imagem-canto-inferior-direito" class="imagem-canto" src="taylor swfit.png" alt="Imagem Inferior Direito">
  <img id="imagem-canto-inferior-esquerdo2" class="imagem-canto" src="bts.png" alt="Imagem Inferior Esquerdo">
  <img id="imagem-canto-inferior-direito2" class="imagem-canto" src="taylor swift.png" alt="Imagem Inferior Direito">

  <script>
    const simButton = document.getElementById('sim');
    const naoButton = document.getElementById('nao');
    const animacaoDiv = document.getElementById('animacao');
    const imagensCanto = document.querySelectorAll('.imagem-canto');

    function moverBotaoNao() {
      const maxX = window.innerWidth - naoButton.offsetWidth;
      const maxY = window.innerHeight - naoButton.offsetHeight;
      const newX = Math.floor(Math.random() * maxX);
      const newY = Math.floor(Math.random() * maxY);

      naoButton.style.left = `${newX}px`;
      naoButton.style.top = `${newY}px`;
    }

    function criarCoracoesDasImagens() {
      imagensCanto.forEach(imagem => {
        const intervalo = setInterval(() => {
          const coracao = document.createElement('div');
          coracao.classList.add('coracao');
          coracao.textContent = '❤️';

          const rect = imagem.getBoundingClientRect();
          const x = rect.left + rect.width / 2;
          const y = rect.top + rect.height / 2;

          coracao.style.left = `${x}px`;
          coracao.style.top = `${y}px`;
          document.body.appendChild(coracao);

          setTimeout(() => {
            coracao.remove();
          }, 1500);
        }, 500);
      });
    }

    function criarCoracao(x, y) {
      const coracao = document.createElement('div');
      coracao.classList.add('coracao');

      const cores = ['vermelho', 'azul', 'verde'];
      const corAleatoria = cores[Math.floor(Math.random() * cores.length)];
      coracao.classList.add(corAleatoria);

      const emojis = ['❤️', '🩷', '🧡', '💛', '💚', '💙', '🩵', '💜', '🤎', '🖤', '🩶', '🤍', '❣️', '💕', '💞', '💓', '💗', '💖', '💘', '💝', '💟', '❤️‍🔥', '❤️‍🩹', '🫶', '♥️', '💌'];
      const emojiAleatorio = emojis[Math.floor(Math.random() * emojis.length)];
      coracao.textContent = emojiAleatorio;

      coracao.style.left = `${x}px`;
      coracao.style.top = `${y}px`;

      document.body.appendChild(coracao);

      setTimeout(() => {
        coracao.remove();
      }, 1500);
    }

    document.body.style.backgroundImage = "url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.shutterstock.com%2Fsearch%2Fheart%2Bbackground&psig=AOvVaw2o0bQ1r99W_zZ8jI_N2O8d&ust=1700525176907000&source=images&cd=vfe&ved=0CA8QjRxqFwoTCNjk99G16_4CFQAAAAAdAAAAABAD')";

    let timer = setTimeout(() => {
      // alert("Você está demorando muito para responder! 😅");
    }, 15000);

    simButton.addEventListener('click', () => {
      simButton.style.display = 'none';
      naoButton.style.display = 'none';
      animacaoDiv.style.display = 'block';
      imagensCanto.forEach(imagem => {
        imagem.style.display = 'block';
      });

      criarCoracoesDasImagens();
      clearTimeout(timer);
    });

    document.addEventListener('mousemove', (e) => {
      const naoButtonRect = naoButton.getBoundingClientRect();
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const distance = Math.sqrt(
        Math.pow(mouseX - (naoButtonRect.left + naoButtonRect.width / 2), 2) +
        Math.pow(mouseY - (naoButtonRect.top + naoButtonRect.height / 2), 2)
      );

      if (distance < 100) {
        moverBotaoNao();
      }
    });

    naoButton.style.left = `${simButton.offsetLeft + simButton.offsetWidth + 10}px`;
    naoButton.style.top = `${simButton.offsetTop}px`;

    document.addEventListener('click', (e) => {
      criarCoracao(e.clientX, e.clientY);
    });

    document.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      criarCoracao(touch.clientX, touch.clientY);
    });
  </script>
</body>
</html>
